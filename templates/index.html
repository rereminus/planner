
{% extends 'layout.html' %}

{% block content %}

<div style="margin-top: 50px;" class="ui container">

    <h1 class="ui center aligned header green">{{ app_name }}</h1>

    <form class="ui form" action="{{ url_for('add') }}" method="post">
        <div class="field">
            <label>Новая задача</label>
            <input type="text" name="title" placeholder="Введите название задачи"><br>
        </div>
        <button class="ui teal basic button" type="submit">Добавить</button>
    </form>


    {% for task in task_list %}
    <div class="ui segment">
        <p class="ui big header">№{{ task.id }} {{ task.title }}</p>

        {% if task.is_complete == False %}
        <span class="ui gray label">Не завершено</span>
        <a class="ui primary basic button" href="{{ url_for('update', task_id=task.id) }}">Закрыть</a>
        {% else %}
        <span class="ui green label">Завершено</span>
        <a class="ui blue button" href="{{ url_for('update', task_id=task.id) }}">Открыть</a>
        <a class="ui negative basic button" href="{{ url_for('delete', task_id=task.id) }}">Удалить</a>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock content %}
